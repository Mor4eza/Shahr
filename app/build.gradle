apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.ariana.shahre_ma"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile('com.mikepenz.materialdrawer:library:2.0.7@aar') {
        transitive = true
    }
    compile files('libs/osmbonuspack_v5.0.jar')

    compile 'net.simonvt.menudrawer:menudrawer:3.0.6'
    compile 'com.neno0o.lighttextview:lib:1.1'

    compile 'com.github.shell-software:fab:1.1.1'
    compile 'com.android.support:appcompat-v7:22.1.1'

    compile 'com.android.support:cardview-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:21.0.3'

    compile 'com.github.chenupt.android:dragtoplayout:1.2.1@aar'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.0.7@aar'

    compile 'org.osmdroid:osmdroid-android:4.2'
    compile 'org.slf4j:slf4j-simple:1.6.1'
}
